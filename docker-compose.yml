services:
  web:
    build: .

    ports:
      - 8000:8000

    volumes:
      - ./source:/app/source
      - db-volume-prod:/app/db

    env_file: "./.env"

    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"      

volumes:
  db-volume-prod: