upstream youtube-summarizer {
    # production site
    server yt-summarizer:8000;
}

server {

    listen 80;

    server_name "youtube-summarizer.capiedrav.com";

    location / {
        proxy_pass http://youtube-summarizer;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # serve static files
    location /static/ {
    root /home/nginx/app/static_files;

    # recommended settings for serving static files according to nginx documentation
    sendfile on;
    tcp_nopush on;
    sendfile_max_chunk 1m;
  }

    # serve media files
    location /media/ {
    root /home/nginx/app/media_files;

    sendfile on;
    tcp_nopush on;
    sendfile_max_chunk 1m;
  }

}
